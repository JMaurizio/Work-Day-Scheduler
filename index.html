<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" id="9AM">
        <div class="col-md-1 col-2 border-bottom border-dark text-center p-4 time">9AM</div>
          <textarea class="form-control form-control-lg border-dark col-8 col-md-10 schedule planner-block" id="9"></textarea>
          <button class="col-md-1 col-2 rounded save"><i class="bi bi-lock fa-lg"></i></button>
      </div>

      <div class="row" id="10AM">
        <div class="col-md-1 col-2 border-bottom border-dark text-center p-4 time">10AM</div>
          <textarea class="form-control form-control-lg border-dark col-8 col-md-10 schedule planner-block" id="10"></textarea>
          <button class="col-md-1 col-2 rounded save"><i class="bi bi-lock fa-lg"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 col-2 border-bottom border-dark text-center p-4 time">11AM</div>
          <textarea class="form-control form-control-lg border-dark col-8 col-md-10 schedule planner-block" id="11"></textarea>
          <button class="col-md-1 col-2 rounded save"><i class="bi bi-lock fa-lg"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 col-2 border-bottom border-dark text-center p-4 time">12PM</div>
          <textarea class="form-control form-control-lg border-dark col-8 col-md-10 schedule planner-block" id="12"></textarea>
          <button class="col-md-1 col-2 rounded save"><i class="bi bi-lock fa-lg"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 col-2 border-bottom border-dark text-center p-4 time">1PM</div>
          <textarea class="form-control form-control-lg border-dark col-8 col-md-10 schedule planner-block" id="13"></textarea>
          <button class="col-md-1 col-2 rounded save"><i class="bi bi-lock fa-lg"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 col-2 border-bottom border-dark text-center p-4 time">2PM</div>
          <textarea class="form-control form-control-lg border-dark col-8 col-md-10 schedule planner-block" id="14"></textarea>
          <button class="col-md-1 col-2 rounded save"><i class="bi bi-lock fa-lg"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 col-2 border-bottom border-dark text-center p-4 time">3PM</div>
          <textarea class="form-control form-control-lg border-dark col-8 col-md-10 schedule planner-block" id="15"></textarea>
          <button class="col-md-1 col-2 rounded save"><i class="bi bi-lock fa-lg"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 col-2 border-bottom border-dark text-center p-4 time">4PM</div>
          <textarea class="form-control form-control-lg border-dark col-8 col-md-10 schedule planner-block" id="16"></textarea>
          <button class="col-md-1 col-2 rounded save"><i class="bi bi-lock fa-lg"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 col-2 border-bottom border-dark text-center p-4 time">5PM</div>
          <textarea class="form-control form-control-lg border-dark col-8 col-md-10 schedule planner-block" id="17"></textarea>
          <button class="col-md-1 col-2 rounded save"><i class="bi bi-lock fa-lg"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
